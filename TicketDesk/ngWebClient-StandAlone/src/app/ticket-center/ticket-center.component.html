<div class="col-xs-12" style="height:30px;"></div>
<div class="container-fluid" class="px-4">
<div class="card">
<ngb-tabset *ngIf="tabsReady" type="pills" justify="fill" (tabChange)="onTabChange($event)">
  <ngb-tab *ngFor="let tabName of tabNames" id="{{ tabName }}" title="{{ convertListNameToDisplayStr(tabName) }}">
    <ng-template ngbTabContent>
      <div *ngIf="listReady" >
        <app-ticket-list 
          [ticketList]="ticketList"
          [pagination]="pagination"
          (pageChange)="pageChange($event)"
          (sortTrigger)="sortTrigger($event)">
        </app-ticket-list>
        <!-- This commented out markup is for applying actions for multiple tickets -->
        <!-- <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Actions</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button class="dropdown-item">Assign</button>
            <button class="dropdown-item">Change Status</button>
            <button class="dropdown-item">Close</button>
          </div>
        </div> -->
      </div>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
</div>
</div>
