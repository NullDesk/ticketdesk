<div class="col-xs-12" style="height:30px;"></div>
<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="row"> 
        <div class="col-lg-2 colBorder">
          <h6 *ngIf="ticketIsOpen(); else closedTicket" class="card-title">Active   
            <span class="fa fa-envelope-open" 
              aria-hidden="true"></span>
          </h6> 
          <ng-template #closedTicket class="card-title">Closed
              <span class="fa fa-envelope" 
              aria-hidden="true"></span>
          </ng-template>
          <h6 class="card-title">
            <a href="ticket/{{ticket.ticketId}}">
              {{ ticket.ticketId }}
            </a>
          </h6>
        </div>
        <div class="col-lg-2 colBorder">
          <h6 class="card-title">Assigned To:</h6>
          <h6 class="card-subtitle mb-2">
            {{ ticket.assignedTo }}
          </h6>
        </div>
        <div class="col-lg-3 colBorder">
          <app-contact-info [ownerId]="ticket.ownerId"></app-contact-info>
        </div>
        <div class="col-lg-2 colBorder">
          <h6 class="card-title">Categories</h6>
          <h6 class="card-subtitle mb-2 text-muted">
            {{ ticket.category }}
          </h6>
          <h6 class="card-subtitle mb-2 text-muted">
            {{ ticket.subcategory }}
          </h6>
        </div>
        <div class="col-lg-3">
          <h6 class="card-subtitle mb-2 text-muted">
            {{ ticket.tagList }}
          </h6>
        </div>
      </div>
    </div>
    <ngb-tabset #t="ngbTabset">
      <ngb-tab id="tab-selectbyid1" title="Ticket">
        <ng-template ngbTabContent>
          <div class="card cardBorder">
            <div class="card-body">
              <h4 class="card-title">{{ ticket.title }}</h4>
              <div class="text-muted small">{{ ticket.createdDate }}</div>
              <p class="card-text">{{ ticket.details }}</p>
              <span *ngFor="let button of buttonTitles">
                <!--<a href="#" class="btn btn-dark ">{{ button }}</a>-->
                <button type="button" 
                  class="btn btn-dark" 
                  (click)="isCollapsed = !isCollapsed" 
                  [attr.aria-expanded]="!isCollapsed" 
                  aria-controls="collapseExample"> {{ button }} 
                </button>
              </span>
              <div [ngbCollapse]="isCollapsed">
                <div class="col-xs-12" style="height:10px;"></div>
                <div class="form-group">
                  <textarea class="form-control" 
                    id="exampleFormControlTextarea1"  
                    placeholder="Comment"  rows="5">
                  </textarea>
                  <button class="btn btn-primary pull-right" 
                    type="button" 
                    (click)="submit()">
                    Submit
                  </button>
                </div>
              </div>    
            </div>
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab id="tab-selectbyid2" title="Activity">
        <ng-template ngbTabContent>
          <app-activity-log></app-activity-log>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>  
</div>
